name: CI/CD Pipeline

on:
  pull_request:
    types: [open]
    branches: [main]

jobs:
  build:  # Build stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Copy repo
      - name: Setup Python         # Step to install Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies  # Step to install requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Application
        run:
          echo "Building..."

  test:  # Test stage (depends on the build stage's success)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run:
          echo "Testing..."

  deploy: # Deploy stage
    runs-on: ubuntu-latest
    needs: test
    steps:
