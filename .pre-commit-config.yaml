default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast # Valid python files.
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: trailing-whitespace
      - id: detect-private-key

  # See https://www.conventionalcommits.org/en/v1.0.0/ for more info.
  #- repo: https://github.com/compilerla/conventional-pre-commit
  #  rev: v3.2.0
  #  hooks:
  #    - id: conventional-pre-commit
  #      stages: [commit-msg]
  #      args: [feat, fix, test, docs, chore, style, refactor]

  # See https://docs.astral.sh/ruff/ for more info.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 23.12.1 # Используйте последнюю версию
    hooks:
      - id: black          # Автоматическое форматирование Python кода

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8         # Проверка качества Python кода
